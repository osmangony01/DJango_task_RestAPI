{% extends 'index.html' %}

{% block content%}
<div class="container p-4">
    <div style="width: 600px; margin:auto" class="border p-4 rounded border-info">
        <h2 class="text-center my-3">SIgn Up</h2>
        <form class="px-4" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3 row">
                <div class="col"> 
                    <label for="" class="form-label">First Name</label>
                    <input type="text" name="fname" class="form-control" id="" placeholder="first name">
                </div>
                <div class="col"> 
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="" placeholder="last name ">
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Username</label>
                <input type="text" name="uname" class="form-control" id="" placeholder="username" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" name="pass1" class="form-control" id="" placeholder="Enter password" required>
            </div>
            <!-- <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="number" name="pass2" class="form-control" id="" placeholder="">
            </div> -->
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="d-flex justify-content-end mb-3">
            <span>Already have an account? <a href="{% url 'login' %}">Sign In</a></span>
        </div>
    </div>
</div>


{%endblock%}
