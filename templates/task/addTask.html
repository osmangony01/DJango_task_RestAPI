{% extends 'task/home.html'%}


{%block taskContent%}

<div class="row">
    <div class="col-sm-10 col-md-6 mx-auto border p-4">
        <h3 class="text-center mt-2 mb-3">Create Task</h3>
        <div class="px-4">
            <form class="" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="">Title</label>
                    {{fm.title}}
                </div>
                <div class="mb-3">
                    <label for="">Image</label>
                    <!-- {{fm2.image}} -->
                    
                    <!-- {% for form in fm2 %}
                    {{ form }}
                    {% endfor %} -->
                    <input type="file" name="image" class="form-control" multiple />
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock%}
