{% extends 'task/home.html'%}


{%block taskContent%}

<div class="row">
    <div class="col-sm-10 col-md-6 mx-auto border p-4">
        <h3 class="text-center mt-2 mb-3">Create Task</h3>
        <div class="px-4">
            <form class="" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="mb-1" >Title</label>
                    {{fm.title}}
                </div>
            
                <div class="mb-3">
                    <label class="mb-1" >Due Date</label>
                    {{fm.due_date}}
                </div>
                <div class="mb-3">
                    <label class="mb-1" >Priority</label>
                    {{fm.priority}}
                </div>
                <div class="my-4">
                    <label  class="me-4"> Mark as complete</label>
                    {{fm.is_complete}}
                </div>

                <div class="mb-3">
                    <label class="mb-1" >Image</label>
                    <input type="file" name="image" class="form-control" multiple />
                </div>
                <div class="mb-3">
                    <label class="mb-1">Description</label>
                    {{fm.description}}
                </div>

                <div class="my-3">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="{% url 'home' %}" class="btn btn-success mx-3">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock%}
